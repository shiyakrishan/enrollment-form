<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Enrollment Form</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
    }

    /* Advertisement banner */
    .advertisement {
      background: #ffcc00;
      color: #333;
      padding: 15px 25px;
      text-align: center;
      font-weight: 700;
      font-size: 1.2rem;
      border-bottom: 3px solid #e6b800;
    }

    .header {
      background: #2575fc;
      color: white;
      padding: 25px;
      text-align: center;
      position: relative;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .header-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2.5rem;
      opacity: 0.2;
    }

    .form-container {
      flex: 1;
      min-width: 300px;
      padding: 30px;
    }

    .form-title {
      font-size: 1.5rem;
      color: #2575fc;
      margin-bottom: 25px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }

    .input-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      border-color: #2575fc;
      outline: none;
    }

    .class-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .class-option {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .class-option:hover {
      background: #e9ecef;
    }

    .class-option input {
      margin-right: 8px;
      width: auto;
    }

    button {
      width: 100%;
      padding: 15px;
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    button:hover {
      background: #1a67eb;
    }

    .success-message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #d4edda;
      color: #155724;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Advertisement banner -->
    <div class="advertisement">
      ðŸ“¢ Enrollment Open Now! Register your child today for the new academic year.
    </div>

    <div class="header">
      <h1>Student Enrollment Form</h1>
      <p>For students from 3rd to 10th grade</p>
      <i class="fas fa-graduation-cap header-icon"></i>
    </div>

    <div class="form-container">
      <h2 class="form-title">Enter Student Details</h2>

      <form id="enrollmentForm">
        <div class="input-group">
          <label for="name">Student Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter full name" />
        </div>

        <div class="input-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" min="8" max="16" required placeholder="Enter age" />
        </div>

        <div class="input-group">
          <label>Select Class</label>
          <div class="class-options">
            <label class="class-option"><input type="radio" name="class" value="3" required /> 3rd</label>
            <label class="class-option"><input type="radio" name="class" value="4" /> 4th</label>
            <label class="class-option"><input type="radio" name="class" value="5" /> 5th</label>
            <label class="class-option"><input type="radio" name="class" value="6" /> 6th</label>
            <label class="class-option"><input type="radio" name="class" value="7" /> 7th</label>
            <label class="class-option"><input type="radio" name="class" value="8" /> 8th</label>
            <label class="class-option"><input type="radio" name="class" value="9" /> 9th</label>
            <label class="class-option"><input type="radio" name="class" value="10" /> 10th</label>
          </div>
        </div>

        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Enter email address" />
        </div>

        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required placeholder="Enter phone number" />
        </div>

        <button type="submit">
          <i class="fas fa-paper-plane"></i> Submit Enrollment
        </button>
      </form>

      <div class="success-message" id="successMessage">
        Enrollment submitted successfully! We'll contact you soon.
      </div>
    </div>
  </div>

  <script>
    const scriptURL =
      "https://script.google.com/macros/s/AKfycbyuWgmH4Mq9V04mAHgUBHamR--l2pbeSiC3qUC12Z4FIBxlcf6l68bpTte395Tb460/exec";

    document.getElementById("enrollmentForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const age = parseInt(document.getElementById("age").value);
      if (age < 8 || age > 16) {
        alert("Please enter a valid age between 8 and 16 years.");
        return;
      }

      const formData = {
        name: document.getElementById("name").value.trim(),
        age: age,
        class: document.querySelector('input[name="class"]:checked').value,
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
      };

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        const result = await response.json();

        if (result.result === "success") {
          document.getElementById("successMessage").style.display = "block";
          setTimeout(() => {
            document.getElementById("enrollmentForm").reset();
            document.getElementById("successMessage").style.display = "none";
          }, 3000);
        } else {
          alert("Error: " + result.message);
        }
      } catch (error) {
        alert("Failed to submit enrollment. Please try again later.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
